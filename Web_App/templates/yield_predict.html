{% extends 'base.html' %}

{% block body %}

<style>
  .wrapper {
    text-align: center;
  }

  .button {
    position: absolute;
    top: 50%;
  }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
  class="mt-3 pb-0">Predict Crop Yield</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <form action="{{ url_for('prod_result') }}" method="POST">
    <div class="col-md-6 mx-auto">
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" name="Crop" aria-label="Floating label select example"
          required='required'>
          <option selected>Open this</option>
          <option value=1>Arhar/Tur</option>
          <option value=2>Bajra</option>
          <option value=3>Banana</option>
          <option value=4>Barley</option>
          <option value=5>Castor seed</option>
          <option value=6>Coriander</option>
          <option value=7>Cotton</option>
          <option value=8>Dry chillies</option>
          <option value=9>Dry ginger</option>
          <option value=10>Garlic</option>
          <option value=11>Gram</option>
          <option value=12>Groundnut</option>
          <option value="13">Horse-gram</option>
          <option value="14">Jowar</option>
          <option value="15">Khesari</option>
          <option value="16">Linseed</option>
          <option value="17">Maize</option>
          <option value="18">Masoor</option>
          <option value="19">Moong(Green Gram)</option>
          <option value="20">Onion</option>
          <option value="21">Peas & beans (Pulses)</option>
          <option value="22">Potato</option>
          <option value="23">Ragi</option>
          <option value="24">Rapeseed &Mustard</option>
          <option value="25">Rice</option>
          <option value="26">Sesamum</option>
          <option value="27">Small millets</option>
          <option value="28">Sugarcane</option>
          <option value="29">Sunflower</option>
          <option value="30">Sweet potato</option>
          <option value="31">Turmeric</option>
          <option value="32">Urad</option>
          <option value="33">Wheat</option>
        </select>
        <label for="floatingSelect">Select Crop</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" name="State" aria-label="Floating label select example"
          required='required'>
          <option selected>Open this</option>
          <option value=1>Andaman and Nicobar Islands</option>
          <option value=2>Arunachal Pradesh</option>
          <option value=3>Bihar</option>
          <option value=4>Himachal Pradesh</option>
          <option value=5>Chhattisgarh</option>
          <option value=6>Jammu and Kashmir</option>
          <option value=7>Jharkhand</option>
          <option value=8>Kerala</option>
          <option value=9>Odisha</option>
          <option value=10>Punjab</option>
          <option value=11>Tamil Nadu</option>
          <option value=12>Uttarakhand</option>
        </select>
        <label for="floatingSelect">Select State</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" name="Season" aria-label="Floating label select example"
          required='required'>
          <option selected>Open this</option>
          <option value=1>Kharif</option>
          <option value=2>Rabi</option>
          <option value=3>Whole Year</option>
        </select>
        <label for="floatingSelect">Select Season</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" name="Year" placeholder="year" required='required'>
        <label for="floatingInput">Year</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control" id="floatingInput" name="Area" placeholder="area"
          required='required'>
        <label for="floatingInput">Area (acre)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control" id="floatingInput" name="Rainfall" placeholder="rainfall"
          required='required'>
        <label for="floatingInput">Rainfall (mm)</label>
      </div>
      <div class="wrapper">
        <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
      </div>
    </div>
</div>
</form>
</div>
</div>


{% endblock %}
