{% extends 'base.html' %}

{% block body %}

<style>
  .wrapper {
    text-align: center;
  }

  .button {
    position: absolute;
    top: 50%;
  }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
  class="mt-3 pb-0">Predict Price</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <form action="{{ url_for('price_result') }}" method="POST">
    <div class="col-md-6 mx-auto">

      <div class="form-floating mb-3">
        <select class="form-select" id="state_pri" required="required" name="State"
          aria-label="Floating label select example" onchange="print_crop_p('crop_pri', this.selectedIndex)">

        </select>
        <label for="floatingSelect">Select State</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="crop_pri" name="Crop" aria-label="Floating label select example">

        </select>
        <label for="floatingSelect">Select Crop</label>
        <script language="javascript">
          print_state_y("state_pri");
        </script>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" name="Year" placeholder="year" required='required'
          value="{{ current_year }}">
        <label for="floatingInput">Year</label>
      </div>
      <div class="wrapper">
        <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
      </div>
    </div>
</div>
</form>
</div>
</div>


{% endblock %}
