{% extends 'base.html' %}

{% block body %}

<style>
    .wrapper {
        text-align: center;
    }

    .button {
        position: absolute;
        top: 50%;
    }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
    class="mt-3 pb-0">Crop Reccomendation</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form action="{{ url_for('crop_result') }}" method="POST">
        <div class="col-md-6 mx-auto">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="city" aria-label="Floating label select example"
                    required='required'>
                    <option selected>Open this</option>
                    <option value='Adilabad'>Adilabad</option>
                    <option value='Agar'>Agar</option>
                    <option value='Agartala'>Agartala</option>
                    <option value='Agra'>Agra</option>
                    <option value='Ahmedabad'>Ahmedabad</option>
                    <option value='Ajmer'>Ajmer</option>
                    <option value='Amritsar'>Amritsar</option>
                    <option value='Badarpur'>Badarpur</option>
                    <option value='Bengaluru'>Bengaluru</option>
                    <option value='Barauli'>Barauli</option>
                    <option value='Barkot'>Barkot</option>
                    <option value='Nalgonda'>Nalgonda</option>
                    <option value='Mahbubnagar'>Mahbubnagar</option>
                    <option value='Vijayawada'>Vijayawada</option>
                    <option value='Warangal'>Warangal</option>
                    <option value='Ongle'>Ongle</option>
                    <option value='Pantnagar'>Pantnagar</option>
                    <option value='Nizamabad'>Nizamabad</option>
                    <option value='Nimaj'>Nimaj</option>
                    <option value='Nidadavole'>Nidadavole</option>
                    <option value='Mysore'>Mysore</option>
                    <option value='Morinda'>Morinda</option>
                    <option value='Meerut'>Meerut</option>
                    <option value='Mangalore'>Mangalore</option>
                    <option value='Jaynagar'>Jaynagar</option>
                    <option value='Vaikam'>Vaikam</option>
                    <option value='Yanam'>Yanam</option>
                </select>
                <label for="floatingSelect">Select City</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="n-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">N</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="p-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">P</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="k-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">K</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Rainfall"
                    placeholder="rainfall" required min=0.01>
                <label for="floatingInput">Rainfall (mm)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Ph" placeholder="ph"
                    required max=14 min=0>
                <label for="floatingInput">Ph</label>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
            </div>
        </div>
</div>
</form>
</div>
</div>


{% endblock %}
