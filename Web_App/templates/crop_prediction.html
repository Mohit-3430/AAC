{% extends 'base.html' %}

{% block body %}

<style>
    .wrapper {
        text-align: center;
    }

    .button {
        position: absolute;
        top: 50%;
    }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
    class="mt-3 pb-0">Crop Reccomendation</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form action="{{ url_for('crop_result') }}" method="POST">
        <div class="col-md-6 mx-auto">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="city" aria-label="Floating label select example"
                    required='required'>
                    <option selected>Open this</option>
                    <option value=1>Adilabad</option>
                    <option value=2>Agar</option>
                    <option value=3>Agartala</option>
                    <option value=4>Agra</option>
                    <option value=5>Ahmedabad</option>
                    <option value=6>Ajmer</option>
                    <option value=7>Amritsar</option>
                    <option value=8>Badarpur</option>
                    <option value=9>Bengaluru</option>
                    <option value=10>Barauli</option>
                    <option value=11>Barkot</option>
                    <option value=12>Nalgonda</option>
                    <option value=13>Mahbubnagar</option>
                    <option value=14>Vijayawada</option>
                    <option value=15>Warangal</option>
                    <option value=16>Ongle</option>
                    <option value=17>Pantnagar</option>
                    <option value=18>Nizamabad</option>
                    <option value=19>Nimaj</option>
                    <option value=20>Nidadavole</option>
                    <option value=21>Mysore</option>
                    <option value=23>Morinda</option>
                    <option value=24>Meerut</option>
                    <option value=25>Mangalore</option>
                    <option value=26>Jaynagar</option>
                    <option value=27>Vaikam</option>
                    <option value=28>Yanam</option>
                </select>
                <label for="floatingSelect">Select City</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="n-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">N</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="p-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">P</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="k-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">K</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Rainfall"
                    placeholder="rainfall" required min=0.01>
                <label for="floatingInput">Rainfall (mm)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="floatingInput" name="Ph" placeholder="ph"
                    required max=14 min=0>
                <label for="floatingInput">Ph</label>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
            </div>
        </div>
</div>
</form>
</div>
</div>


{% endblock %}
