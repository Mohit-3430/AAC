{% extends 'base.html' %}

{% block body %}

<style>
    .wrapper {
        text-align: center;
    }

    .button {
        position: absolute;
        top: 50%;
    }
</style>

<h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
    class="mt-3 pb-0">Suggestions on improving soil health</h1>


<div class="container my-4" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form action="{{ url_for('fertilizer_result') }}" method="POST">
        <div class="col-md-6 mx-auto">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="Crop" aria-label="Floating label select example"
                    required='required'>
                    <option selected>Open this</option>
                    <option value="rice">rice</option>
                    <option value="maize">maize</option>
                    <option value="chickpea">chickpea</option>
                    <option value="kidneybeans">kidneybeans</option>
                    <option value="pigeonpeas">pigeonpeas</option>
                    <option value="mothbeans">mothbeans</option>
                    <option value="mungbean">mungbean</option>
                    <option value="blackgram">blackgram</option>
                    <option value="lentil">lentil</option>
                    <option value="pomogranate">pomegranate</option>
                    <option value="banana">banana</option>
                    <option value="mango">mango</option>
                    <option value="grapes">grapes</option>
                    <option value="watermelon">watermelon</option>
                    <option value="muskmelon">muskmelon</option>
                    <option value="apple">apple</option>
                    <option value="orange">orange</option>
                    <option value="papaya">papaya</option>
                    <option value="coconut">coconut</option>
                    <option value="cotton">cotton</option>
                    <option value="jute">jute</option>
                    <option value="coffee">coffee</option>
                </select>
                <label for="floatingSelect">Select Crop</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="n-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">N</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="p-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">P</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="k-value"
                    placeholder="temperature" min="0" max="100" required>
                <label for="floatingInput">K</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="1" class="form-control" id="floatingInput" name="ph"
                    placeholder="temperature" min="0" max="14" required>
                <label for="floatingInput">PH</label>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-outline-primary btn-block btn-large">Predict</button>
            </div>
        </div>
</div>
</form>
</div>
</div>


{% endblock %}
